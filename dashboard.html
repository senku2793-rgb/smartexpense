<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-top">
                <div>
                    <small style="opacity:0.8;">Hello,</small>
                    <h3 style="display:flex; align-items:center;">
                        <span id="displayUsername">User</span>
                        <span id="adminBadge" class="admin-badge hidden">ADMIN</span>
                    </h3>
                </div>
                <button onclick="app.logout()" class="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="balance-card">
            <small style="color:#636E72;">Total Balance</small>
            <h2 id="netBalance">$0.00</h2>
            <div class="row">
                <div class="stat">
                    <small>Income</small>
                    <div class="val-inc" id="totalIncome">$0.00</div>
                </div>
                <div class="stat expense">
                    <small>Expense</small>
                    <div class="val-exp" id="totalExpense">$0.00</div>
                </div>
            </div>
        </div>

        <div class="section-title">
            <h3>Analytics</h3>
        </div>
        <div style="height:180px; padding:0 20px;">
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="section-title">
            <h3>Transactions</h3>
            <small onclick="app.exportCSV()" style="color:var(--primary); cursor:pointer;">Export</small>
        </div>
        <ul id="transactionList" class="transaction-list">
            </ul>

        <button class="fab" onclick="toggleModal(true)">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="modal" class="modal" onclick="if(event.target === this) toggleModal(false)">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; color:var(--text-dark);">Add Transaction</h3>
            <form id="addForm">
                <input type="text" id="desc" class="input-field" placeholder="Description (e.g. Coffee)" required>
                <input type="number" id="amount" class="input-field" placeholder="Amount" required>
                
                <select id="type" class="input-field">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>

                <select id="category" class="input-field">
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöó Transport</option>
                    <option value="Shopping">üõçÔ∏è Shopping</option>
                    <option value="Bills">üìÉ Bills</option>
                    <option value="Entertainment">üé¨ Entertainment</option>
                </select>

                <button type="submit" class="btn-main">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
