<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <small style="opacity: 0.8;">Welcome back,</small>
                    <h3 id="userDisplay">User</h3>
                </div>
                <i class="fas fa-bell" style="font-size: 1.2rem;"></i>
            </div>
        </div>

        <div class="balance-card">
            <small>Total Balance</small>
            <h2 id="netBalance">$0.00</h2>
            <div class="row">
                <div class="stat">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <div style="width:20px; height:20px; background:#e6fcf5; border-radius:50%; color:#00b894; display:flex; align-items:center; justify-content:center;"><i class="fas fa-arrow-down" style="font-size:10px;"></i></div>
                        <label>Income</label>
                    </div>
                    <div class="val-inc" id="totalIncome">$0.00</div>
                </div>
                <div class="stat expense">
                    <div style="display:flex; align-items:center; gap:5px; justify-content: flex-end;">
                        <label>Expense</label>
                        <div style="width:20px; height:20px; background:#fff5f5; border-radius:50%; color:#ff7675; display:flex; align-items:center; justify-content:center;"><i class="fas fa-arrow-up" style="font-size:10px;"></i></div>
                    </div>
                    <div class="val-exp" id="totalExpense">$0.00</div>
                </div>
            </div>
        </div>

        <div class="section-title">
            <h3>Analytics</h3>
        </div>
        <div style="height: 200px; position: relative; padding: 0 20px;">
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="section-title">
            <h3>Transactions</h3>
            <span class="link" onclick="app.exportCSV()">Export</span>
        </div>
        <ul id="transactionList" class="transaction-list">
            </ul>

        <button class="fab" onclick="toggleModal(true)">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="modal" class="modal" onclick="if(event.target === this) toggleModal(false)">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Add Transaction</h3>
            
            <form id="transactionForm">
                <div class="pill-selector">
                    <div class="active" onclick="setTransType('expense', this)" data-type="expense">Expense</div>
                    <div onclick="setTransType('income', this)" data-type="income">Income</div>
                </div>
                <input type="hidden" id="type" value="expense">

                <input type="number" id="amount" class="input-field" placeholder="Amount ($)" required>
                <input type="text" id="desc" class="input-field" placeholder="Description (e.g. Lunch)" required>
                
                <select id="category" class="input-field">
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöï Transport</option>
                    <option value="Shopping">üõçÔ∏è Shopping</option>
                    <option value="Bills">üìÉ Bills</option>
                    <option value="Entertainment">üé¨ Entertainment</option>
                </select>

                <button type="submit" class="btn-main">Save Transaction</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
