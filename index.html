<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - Money Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="auth-screen">
            <div class="app-logo">
                <i class="fas fa-wallet"></i>
            </div>
            <h2 id="formTitle">Welcome Back</h2>
            <p style="color:#636E72; font-size:0.9rem; margin-bottom:20px;">Track your expenses effectively.</p>

            <form id="loginForm" class="auth-form">
                <input type="text" id="loginUser" class="input-field" placeholder="Username" required>
                <input type="password" id="loginPass" class="input-field" placeholder="Password" required>
                <button type="submit" class="btn-main">Login</button>
                <div class="switch-link">
                    New here? <span onclick="app.toggleAuth('register')">Create Account</span>
                </div>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <input type="text" id="regUser" class="input-field" placeholder="Choose Username" required>
                <input type="password" id="regPass" class="input-field" placeholder="Choose Password" required>
                
                <div class="role-group">
                    <label class="role-label">
                        <input type="radio" name="role" value="User" checked> User
                    </label>
                    <label class="role-label">
                        <input type="radio" name="role" value="Admin"> Admin
                    </label>
                </div>

                <button type="submit" class="btn-main">Register</button>
                <div class="switch-link">
                    Already have an account? <span onclick="app.toggleAuth('login')">Login</span>
                </div>
            </form>

            <p id="authMsg" style="color:#e74c3c; margin-top:10px; font-size:0.8rem;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
