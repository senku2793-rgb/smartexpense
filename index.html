<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Money Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="login-screen">
            <div class="app-logo">
                <i class="fas fa-piggy-bank"></i>
            </div>
            <h1>Money Tracker</h1>
            <p style="color: #636E72; margin-top: 5px;">Track expenses. Save more.</p>
            
            <form id="loginForm" class="login-form">
                <input type="text" id="username" class="input-field" placeholder="Username" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                
                <button type="submit" class="btn-main">Get Started</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #b2bec3;">EEC 3733 Assignment</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
